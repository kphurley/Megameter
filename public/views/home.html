<!-- public/views/home.html -->

<div class="jumbotron text-center" ng-controller="MainController">

    <div id='page-login' ng-show="showLogin">
        <div class='logo'></div>
        <input id='username' ng-model="userName">
        <button id='login' ng-click="onLogin()">Click to Login</button>
    </div>
        
    <div id='page-lobby' ng-show="showLobby">
        
        <h1>Welcome, {{userName}}!</h1>
        <h2>Active games</h2>
        <div id='gamesList'>
            No active games
        </div>
        <h2>Online players</h2>
            
        <div id='userList'>
            No users online
        </div>
        
        <div id='aiList'>
            <a href="/play" class="btn btn-default">Easy AI</a>
        </div>
    </div>
    
    <div id='page-game' ng-show="showGame">
    
        <!-- MAIN GAME DESIGN HERE -->
        <textarea id='gameTextArea' ng-model="console" readonly></textarea>
        
    </div>
    
</div>
